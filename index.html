<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-register</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login-register.css" />
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login();">
            Login
          </button>
                <button type="button" class="toggle-btn" onclick="register();">
            Register
          </button>
            </div>
            <div class="social-icons">
                <a href="#"> <i class="icon fab fa-facebook-f"></i></a>
                <a href="#"> <i class="icon fab fa-instagram"></i></a>
                <a href="#"> <i class="icon fab fa-google"></i></a>
            </div>
            <div class="form__content" id="form__content">
                <form id="login" action="#" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required />
                    <input type="text" class="input-field" placeholder="Enter Password" required />
                    <label class="check-box">
                        <input type="checkbox"/>
                         I agree to the terms & conditions
                    </label>
                    <button type="submit" class="submit-btn"><i class="fas fa-sign-in-alt"></i>Login</button>
                </form>
                <form id="register" action="#" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required /><input type="email" class="input-field" placeholder="Email Id" required />
                    <input type="text" class="input-field" placeholder="Enter Password" required />
                    <label class="check-box">
                        <input type="checkbox"/>
                         I agree to the terms & conditions
                    </label>
                    <button type="submit" class="submit-btn"><i class="fas fa-share-square"></i>Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        var x = document.getElementById("form__content");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "0";
            z.style.left = "0";
        }
    </script>
</body>

</html>
